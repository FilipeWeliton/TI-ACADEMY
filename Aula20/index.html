<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Aula 20</title>
</head>
<body>
<section id="formulario">
    <form method="post" nome="cadastro">
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <label for="nomeUsu">Nome</label>
             <input type="text" required placeholder="Digite seu nome" class="txt" id="nomeUsu" name="nomeUsu" value="">
             <label for="sobreNomeUsu">Sobre Nome</label>
             <input type="text" class="txt" id="sobreNomeUsu" name="sobreNomeUsu" value="">
             <label for="dataUsu">Data de Nascimento</label>
             <input type="text" class="txt" id="dataUsu" name="dataUsu" value="">
             
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <label for= "m">Masculino</label>
            <input type="radio" id="m" name="genero" value="M"> 
            <label for="f">Femenino</label>    
            <input type="radio" id="f" name="genero" value="F">    
        </fieldset>

        <fieldset>
            <legend>Preferência de Estudo</legend>
            <label for="php">PHP</label>            
            <input type="checkbox" id="php" name="php" value="php">
            <label for="js">Java Script</label>
            <input type="checkbox" id="js" name="js" value="js">
            <label for= "html-css">HTML-CSS</label>
            <input type="checkbox" id="html-css" name="html-css" value="html-css">
        </fieldset>
        <fieldset>
        <select>
            <option value="">Selecione</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Plus">Plus Plus Master</option>
        </select>    
        </fieldset>
        <fieldset>             
             <label for="edicao">Escreva mais sobre Você</label>
             <textarea id="edicao" cols="80" rows="10"></textarea>
        </fieldset>
        <input type="submit" name="enviarDados" value="ENVIAR">
    </form>
</section>   
</body>
</html>
